<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Admin Login</title>
  <style>
    :root{--primary:#2563eb;--bg:#f5f6fa;--text:#111827;--white:#ffffff;--shadow:0 4px 6px rgba(0,0,0,0.1);--radius:12px}
    *{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif}
    body{background:var(--bg);color:var(--text);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:16px}
    .card{width:100%;max-width:380px;background:var(--white);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
    .header{padding:14px 16px;border-bottom:1px solid #e5e7eb;font-weight:700}
    .content{padding:16px}
    .field{margin:8px 0}
    .input{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px}
    .btn{width:100%;padding:12px;border:none;border-radius:10px;background:var(--primary);color:#fff;font-weight:700;margin-top:10px}
    .links{display:flex;justify-content:space-between;margin-top:10px}
    .link{color:#2563eb;text-decoration:none;font-weight:600}
    .footer{margin-top:12px;text-align:center;color:#6b7280;font-size:.75rem;font-weight:700;letter-spacing:.8px}
  </style>
</head>
<body>
  <div class="card">
    <div class="header">Admin Login</div>
    <div class="content">
      <form method="POST" action="/admin/login">
        <div class="field"><input class="input" name="username" placeholder="Username" autofocus></div>
        <div class="field"><input class="input" name="password" type="password" placeholder="Password"></div>
        <button class="btn" type="submit">Sign In</button>
      </form>
      <div class="links">
        <a class="link" href="/">Client Portal</a>
        <a class="link" href="/admin/status">Status JSON</a>
      </div>
      <div class="footer">POWERED BY CJTECH</div>
    </div>
  </div>
</body>
</html>
