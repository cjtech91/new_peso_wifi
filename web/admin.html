<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Piso WiFi Admin</title>
  <style>
    :root {
      --primary:#2563eb;
      --bg:#f5f6fa;
      --text:#111827;
      --muted:#6b7280;
      --white:#ffffff;
      --shadow:0 4px 6px rgba(0,0,0,0.1);
      --radius:12px;
      --accent:#10b981;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif}
    body{background:var(--bg);color:var(--text);min-height:100vh;display:flex;justify-content:flex-start;align-items:center;flex-direction:column;padding:16px}
    .container{width:100%;max-width:980px}
    .card{background:var(--white);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;margin-bottom:16px}
    .header{padding:14px 16px;border-bottom:1px solid #e5e7eb;display:flex;justify-content:space-between;align-items:center}
    .title{font-size:1.25rem;font-weight:700}
    .subtitle{font-size:.9rem;color:var(--muted)}
    .content{padding:16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
    .stat{background:#f9fafb;border:1px solid #e5e7eb;border-radius:10px;padding:12px}
    .stat .label{font-size:.8rem;color:var(--muted)}
    .stat .value{margin-top:6px;font-weight:700;font-size:1.05rem}
    .actions{display:flex;flex-wrap:wrap;gap:10px;margin-top:10px}
    .btn{appearance:none;border:none;border-radius:10px;padding:12px 16px;font-weight:700;cursor:pointer;box-shadow:0 2px 4px rgba(0,0,0,.08)}
    .btn-primary{background:var(--primary);color:#fff}
    .btn-secondary{background:#f3f4f6;color:#111827;border:1px solid #e5e7eb}
    .footer{margin-top:10px;text-align:center;color:var(--muted);font-size:.75rem;font-weight:700;letter-spacing:.8px}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div>
          <div class="title">Piso WiFi Admin</div>
          <div class="subtitle">System Overview</div>
        </div>
        <div class="actions">
          <a class="btn btn-secondary" href="/">Back to Client</a>
          <a class="btn btn-primary" href="/admin/status">View JSON Status</a>
        </div>
      </div>
      <div class="content">
        <div class="grid">
          <div class="stat">
            <div class="label">Board</div>
            <div class="value">...</div>
          </div>
          <div class="stat">
            <div class="label">Board ID</div>
            <div class="value">...</div>
          </div>
          <div class="stat">
            <div class="label">GPIO Enabled</div>
            <div class="value">...</div>
          </div>
        </div>
        <div class="actions" style="margin-top:14px">
          <a class="btn btn-secondary" href="/admin/status">Status JSON</a>
          <a class="btn btn-secondary" href="/">Client Portal</a>
        </div>
      </div>
    </div>
    <div class="footer">POWERED BY CJTECH</div>
  </div>
</body>
</html>
